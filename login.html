<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen p-0">
    <div class="bg-gray-700 rounded-lg p-8 shadow-lg max-w-sm w-full">
      <h2 class="text-gray-200 text-center text-3xl mb-8">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-lg text-gray-300 mb-3" for="Email"
            >Email</label
          >
          <input
            class="flex bg-gray-400 w-full rounded-md border-gray-900 px-3 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="Email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-6">
          <label class="block text-lg text-gray-300 mb-3" for="password"
            >Password</label
          >
          <input
            class="flex bg-gray-400 w-full rounded-md border-gray-900 px-3 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="password"
            placeholder="password"
          />
        </div>
        <button
          class="bg-blue-600 w-full rounded-md text-white py-2 hover:bg-blue-700 shadow-2xl"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
